version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafka-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kafkadb
      MYSQL_USER: kafkauser
      MYSQL_PASSWORD: kafkapassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./KafkaWorkerService/database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-feeder:
    build:
      context: ./KafkaFeeder
      dockerfile: Dockerfile
    container_name: kafka-feeder
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - DOTNET_ENVIRONMENT=Docker
      - Kafka__BootstrapServers=kafka:29092
      - Kafka__Topic=messages
      - Feeder__IntervalSeconds=5
      - Feeder__MessagesPerBatch=1
    networks:
      - kafka-network
    restart: unless-stopped

  kafka-worker:
    build:
      context: ./KafkaWorkerService
      dockerfile: Dockerfile
    container_name: kafka-worker
    depends_on:
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      - DOTNET_ENVIRONMENT=Docker
      - Kafka__BootstrapServers=kafka:29092
      - Kafka__GroupId=kafka-worker-group
      - Kafka__Topic=messages
      - MySQL__ConnectionString=Server=mysql;Database=kafkadb;User=kafkauser;Password=kafkapassword;
    networks:
      - kafka-network
    restart: unless-stopped

networks:
  kafka-network:
    driver: bridge

volumes:
  mysql-data:
